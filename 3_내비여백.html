<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        div{
            border: solid 1px red;
        }
        span{
            background-color: skyblue;
        }
        .box1{
            padding: 0; /* 모든 방향*/
        }
        .box2{
            padding: 10px; /* 모든 방향*/
        }
        .box3{
            padding: 10px 20px; /* 위 아래 왼쪽 오른쪽*/
        }
        .box4 {
            padding: 10px 20px 30px 40px; /* 위 오른쪽 아래 왼쪽 */
        }

    </style>
</head>
<body>
    <div class="box1">
        <span>첫번째 박스</span>
    </div>

    <div class="box2">
        <span>두번째 박스</span>
    </div>

    <div class="box3">
        <span>세번째 박스</span>
    </div>

    <div class="box4">
        <span>네번째 박스</span>
    </div>
</body>
</html>
