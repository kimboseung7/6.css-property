<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: orange;
        }
        #div2{
            height: 100px;
            background-color: skyblue;
        }
        span{
            background-color: gray;
            width: 300px;
            height: 300px;
            display: inline-block;
            float: left;
            /*디스플레이 속성을 추가하면 가로하고 세로가 변경됨*/
            /*float left 속성을 쓰면 왼쪽 정렬 & 인라인 적용(디스플레이 속성)*/
        }
    </style>
</head>
<body>
    <div id="div1">helow world</div>
    <div id="div2">hello world</div>
    <span>안녕하세요</span>
</body>
</html>
