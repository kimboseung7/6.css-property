<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {  /* 내용 전체를 감싸는 영역 */
      width: 600px;  /* 너비 600 픽셀 */
      margin: 20px;
        }
        h1{
            display: inline-block;
            color: white;
            background-color: blue;
        }
        .dd{
            color: red;
            font-weight: bold;
        }
      

    </style>
</head>
<body>
    <div>
    <h1>탐라국 입춘굿</h1><br>
    
        <p>제주도의 문화축제 중에서 유일하게 <span class="dd">전통시대부터</span> 존재했던축제이다.</p> <br>
        <p>제주에서 입춘은 새철<i>(제주어,샛절)</i>드는 날</p> 
        <p>하늘의 1만 8,000신이 지상으로 내려와 새해 일들을 시작하는 때이다</p>
    </div>
</body>
</html>
